security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: Email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: true
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route
            switch_user: {role: ROLE_ADMIN }
    encoders:
        App\Entity\User:
            algorithm: auto

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    role_hierarchy:
        ROLE_USER:
        ROLE_ADMIN: ROLE_USER
    access_control:
         - { path: ^/user, roles: ROLE_ADMIN }
         - { path: ^/companies, roles: ROLE_ADMIN }
         - { path: ^/state, roles: ROLE_ADMIN }
         - { path: ^/processes, roles: ROLE_ADMIN }
         - { path: ^/dashboard, roles: ROLE_USER }
         - { path: ^/companyprocess, roles: ROLE_USER }
         - { path: ^/allprocess, roles: ROLE_USER }
         - { path: ^/(login|register)$, role: IS_AUTHENTICATED_ANONYMOUSLY}
        # - { path: ^/profile, roles: ROLE_USER }
